        .timeline-controls {

        .timeline-btn {

            .timeline-btn {

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <script>
        // Inicializar el mapa centrado en Lima
        const map = L.map('map', {
            zoomControl: false // Desactivar controles de zoom por defecto
        }).setView([-12.0464, -77.0428], 12);

        // A√±adir controles de zoom en la posici√≥n personalizada (abajo-derecha)
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Forzar z-index alto para el pane de tooltips
        map.getPane('tooltipPane').style.zIndex = 9999;

        // A√±adir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Definir la URL del archivo GeoJSON
        const geoJsonUrl = 'ubicaciones_extraidas.geojson';

        // Objeto para almacenar las capas por categor√≠a
        const layerGroups = {};
        const layerCounts = {};
        let allMarkers = [];
        let allFeatures = []; // Guardar todas las features con sus fechas
        let minDate, maxDate;
        let isPlaying = false;
        let playInterval;

        // Configuraci√≥n de tipos de eventos
        const eventTypes = {
            'delito': { icon: 'üö®', name: 'Delito/Seguridad', color: 'marker-delito' },
            'accidente': { icon: 'üöó', name: 'Accidente', color: 'marker-accidente' },
            'protesta': { icon: 'üì¢', name: 'Protesta', color: 'marker-protesta' },
            'inauguracion': { icon: 'üéâ', name: 'Inauguraci√≥n', color: 'marker-inauguracion' },
            'emergencia': { icon: 'üöí', name: 'Emergencia', color: 'marker-emergencia' },
            'obra': { icon: 'üèóÔ∏è', name: 'Obra/Construcci√≥n', color: 'marker-obra' },
            'politica': { icon: 'üèõÔ∏è', name: 'Pol√≠tica', color: 'marker-politica' },
            'salud': { icon: '‚öïÔ∏è', name: 'Salud', color: 'marker-salud' },
            'educacion': { icon: 'üìö', name: 'Educaci√≥n', color: 'marker-educacion' },
            'transporte': { icon: 'üöç', name: 'Transporte', color: 'marker-otro' },
            'medio_ambiente': { icon: 'üå≥', name: 'Medio Ambiente', color: 'marker-otro' },
            'cultural': { icon: 'üé≠', name: 'Cultural', color: 'marker-otro' },
            'deportivo': { icon: '‚öΩ', name: 'Deportivo', color: 'marker-otro' },
            'economico': { icon: 'üíº', name: 'Econ√≥mico', color: 'marker-otro' },
            'incendio': { icon: 'üî•', name: 'Incendio', color: 'marker-emergencia' },
            'inundacion': { icon: 'üåä', name: 'Inundaci√≥n', color: 'marker-emergencia' },
            'otro': { icon: 'üìç', name: 'Otro', color: 'marker-otro' }
        };

        // Funci√≥n para clasificar el tipo de evento
        function clasificarEvento(tipo) {
            if (!tipo) return 'otro';
            
            const tipoNormalizado = tipo.toLowerCase().trim();
            
            // Buscar coincidencia exacta
            if (eventTypes[tipoNormalizado]) {
                return tipoNormalizado;
            }
            
            // Buscar coincidencias parciales
            for (const key of Object.keys(eventTypes)) {
                if (tipoNormalizado.includes(key) || key.includes(tipoNormalizado)) {
                    return key;
                }
            }
            
            return 'otro';
        }

        // Funci√≥n para crear el √≠cono personalizado
        function crearIcono(tipoEvento) {
            const tipo = clasificarEvento(tipoEvento);
            const config = eventTypes[tipo] || eventTypes.otro;
            
            return L.divIcon({ 
                className: 'custom-div-icon',
                html: `<div class="custom-marker ${config.color}">${config.icon}</div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });
        }

        // Funci√≥n para crear el contenido del tooltip
        function crearTooltip(props) {
            const ubicacion = props.ubicacion || 'N/A';
            const evento = props.tipo_evento || 'N/A';
            const contexto = props.contexto || 'Sin contexto disponible';
            const fecha = props.fecha || 'Sin fecha';
            const medio = props.medio || 'Desconocido';
            const actores = props.actores || 'N/A';

            // Truncar contexto si es muy largo
            const contextoCorto = contexto.length > 150 
                ? contexto.substring(0, 150) + '...' 
                : contexto;

            return `
                <div class="tooltip-header">
                    üìç ${ubicacion}
                </div>
                <div class="tooltip-body">
                    <div class="tooltip-row">
                        <strong>Tipo:</strong>
                        <span class="badge ${evento.toLowerCase()}">${evento}</span>
                    </div>
                    <div class="tooltip-row">
                        <strong>Actores:</strong>
                        <span>${actores}</span>
                    </div>
                    <div class="tooltip-contexto">
                        ${contextoCorto}
                    </div>
                    <div class="tooltip-footer">
                        <strong>Fuente:</strong> ${medio} ‚Ä¢ <strong>Fecha:</strong> ${fecha}
                    </div>
                </div>
            `;
        }

        // Funci√≥n para actualizar el contador de capas activas
        function updateActiveCount() {
            const activeCount = Object.values(layerGroups).filter(g => map.hasLayer(g)).length;
            const totalCount = Object.keys(layerGroups).length;
            document.getElementById('active-count').textContent = `${activeCount}/${totalCount}`;
            
            // Actualizar stats en header
            let visibleMarkers = 0;
            Object.keys(layerGroups).forEach(tipo => {
                if (map.hasLayer(layerGroups[tipo])) {
                    visibleMarkers += layerCounts[tipo] || 0;
                }
            });
            document.getElementById('stats').innerHTML = `${visibleMarkers} eventos visibles`;
        }

        // Funci√≥n para toggle de capas individuales
        function toggleLayer(tipo, checkbox) {
            if (checkbox.checked) {
                map.addLayer(layerGroups[tipo]);
            } else {
                map.removeLayer(layerGroups[tipo]);
            }
            updateActiveCount();
        }

        // Funci√≥n para activar/desactivar todas las capas
        function toggleAllLayers(show) {
            Object.keys(layerGroups).forEach(tipo => {
                const checkbox = document.getElementById(`layer-${tipo}`);
                if (checkbox) {
                    checkbox.checked = show;
                    if (show) {
                        map.addLayer(layerGroups[tipo]);
                    } else {
                        map.removeLayer(layerGroups[tipo]);
                    }
                }
            });
            updateActiveCount();
        }

        // Funciones del timeline
        function parseDate(dateStr) {
            if (!dateStr) return null;
            try {
                // Mapa de meses en espa√±ol
                const meses = {
                    'enero': 0, 'febrero': 1, 'marzo': 2, 'abril': 3,
                    'mayo': 4, 'junio': 5, 'julio': 6, 'agosto': 7,
                    'septiembre': 9, 'octubre': 10, 'noviembre': 11, 'diciembre': 12
                };
                
                let date;
                
                // Formato: "20 de marzo de 2024" o "15 de marzo"
                const regexEspanol = /(\d{1,2})\s+de\s+(\w+)(?:\s+de\s+(\d{4}))?/i;
                const matchEspanol = dateStr.match(regexEspanol);
                
                if (matchEspanol) {
                    const dia = parseInt(matchEspanol[1]);
                    const mesNombre = matchEspanol[2].toLowerCase();
                    const a√±o = matchEspanol[3] ? parseInt(matchEspanol[3]) : new Date().getFullYear();
                    
                    if (meses.hasOwnProperty(mesNombre)) {
                        date = new Date(a√±o, meses[mesNombre], dia);
                        console.log(`Fecha parseada: "${dateStr}" ‚Üí ${date.toLocaleDateString('es-PE')}`);
                        return date;
                    }
                }
                
                // Si viene en formato ISO o YYYY-MM-DD
                if (dateStr.includes('-')) {
                    date = new Date(dateStr);
                } 
                // Si viene en formato DD/MM/YYYY
                else if (dateStr.includes('/')) {
                    const parts = dateStr.split('/');
                    if (parts.length === 3) {
                        date = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                    }
                }
                else {
                    date = new Date(dateStr);
                }
                
                if (date && !isNaN(date.getTime())) {
                    console.log(`Fecha parseada: "${dateStr}" ‚Üí ${date.toLocaleDateString('es-PE')}`);
                    return date;
                }
                
                console.warn('No se pudo parsear la fecha:', dateStr);
                return null;
            } catch (e) {
                console.error('Error parseando fecha:', dateStr, e);
                return null;
            }
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('es-PE', options);
        }

        function updateTimelineDisplay() {
            const slider = document.getElementById('timeline-slider');
            const dateDisplay = document.getElementById('timeline-date-display');
            const statsDisplay = document.getElementById('timeline-stats');
            
            if (!minDate || !maxDate) return;
            
            const percentage = slider.value / 100;
            const totalMs = maxDate - minDate;
            const currentMs = minDate.getTime() + (totalMs * percentage);
            const currentDate = new Date(currentMs);
            
            // Actualizar display de fecha
            if (percentage === 1) {
                dateDisplay.textContent = 'Todos los eventos';
            } else {
                dateDisplay.textContent = formatDate(currentDate);
            }
            
            // Filtrar y mostrar marcadores
            let visibleCount = 0;
            allFeatures.forEach(feature => {
                const featureDate = parseDate(feature.properties.fecha);
                if (!featureDate) return;
                
                const tipo = clasificarEvento(feature.properties.tipo_evento);
                const marker = feature.marker;
                
                if (featureDate <= currentDate) {
                    if (!layerGroups[tipo].hasLayer(marker)) {
                        layerGroups[tipo].addLayer(marker);
                    }
                    visibleCount++;
                } else {
                    if (layerGroups[tipo].hasLayer(marker)) {
                        layerGroups[tipo].removeLayer(marker);
                    }
                }
            });
            
            statsDisplay.textContent = `${visibleCount} eventos visibles en este per√≠odo`;
        }

        function resetTimeline() {
            const slider = document.getElementById('timeline-slider');
            slider.value = 100;
            stopTimeline();
            updateTimelineDisplay();
        }

        function playTimeline() {
            const btn = document.getElementById('play-btn');
            const slider = document.getElementById('timeline-slider');
            
            if (isPlaying) {
                stopTimeline();
            } else {
                isPlaying = true;
                btn.innerHTML = '‚è∏Ô∏è';
                btn.title = 'Pausar';
                
                // Reiniciar desde el inicio si est√° al final
                if (slider.value >= 99) {
                    slider.value = 0;
                }
                
                playInterval = setInterval(() => {
                    slider.value = parseInt(slider.value) + 1;
                    updateTimelineDisplay();
                    
                    if (slider.value >= 100) {
                        stopTimeline();
                    }
                }, 100); // Velocidad de reproducci√≥n
            }
        }

        function stopTimeline() {
            isPlaying = false;
            const btn = document.getElementById('play-btn');
            btn.innerHTML = '‚ñ∂Ô∏è';
            btn.title = 'Reproducir';
            if (playInterval) {
                clearInterval(playInterval);
            }
        }

        // Event listener para el slider
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('timeline-slider');
            slider.addEventListener('input', () => {
                stopTimeline();
                updateTimelineDisplay();
            });
        });

        // Funci√≥n para crear el panel de control
        function createLayerControl() {
            const container = document.getElementById('layer-items');
            container.innerHTML = '';
            
            // Ordenar tipos por cantidad (descendente)
            const sortedTypes = Object.keys(layerCounts).sort((a, b) => {
                return layerCounts[b] - layerCounts[a];
            });
            
            sortedTypes.forEach(tipo => {
                const config = eventTypes[tipo];
                if (!config) return;
                
                const count = layerCounts[tipo] || 0;
                
                const item = document.createElement('div');
                item.className = 'layer-item';
                item.innerHTML = `
                    <input type="checkbox" id="layer-${tipo}" checked onchange="toggleLayer('${tipo}', this)">
                    <span class="layer-item-icon">${config.icon}</span>
                    <span class="layer-item-text">${config.name}</span>
                    <span class="layer-item-count">${count}</span>
                `;
                
                container.appendChild(item);
            });
            
            updateActiveCount();
        }

        // Cargar y procesar el archivo GeoJSON
        fetch(geoJsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo GeoJSON. Verifica que existe.');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                // Inicializar grupos de capas
                Object.keys(eventTypes).forEach(tipo => {
                    layerGroups[tipo] = L.markerClusterGroup({
                        maxClusterRadius: 60
                    });
                    layerCounts[tipo] = 0;
                });

                // Procesar cada feature
                data.features.forEach(feature => {
                    const tipoOriginal = feature.properties.tipo_evento;
                    const tipoClasificado = clasificarEvento(tipoOriginal);
                    
                    // Incrementar contador
                    layerCounts[tipoClasificado]++;
                    
                    // Parsear fecha para el timeline
                    const featureDate = parseDate(feature.properties.fecha);
                    if (featureDate) {
                        if (!minDate || featureDate < minDate) minDate = featureDate;
                        if (!maxDate || featureDate > maxDate) maxDate = featureDate;
                    }
                    
                    // Crear marcador
                    const marker = L.marker(
                        [feature.geometry.coordinates[1], feature.geometry.coordinates[0]], 
                        { icon: crearIcono(tipoOriginal) }
                    );
                    
                    // Crear tooltip con interactividad
                    const tooltip = L.tooltip({
                        className: 'custom-tooltip',
                        direction: 'right',
                        offset: [15, 0],
                        opacity: 1,
                        permanent: false,
                        interactive: true  // Permitir interacci√≥n con el tooltip
                    }).setContent(crearTooltip(feature.properties));
                    
                    marker.bindTooltip(tooltip);
                    
                    // Mantener tooltip abierto cuando el cursor est√° sobre √©l
                    marker.on('mouseover', function() {
                        this.openTooltip();
                    });
                    
                    // No cerrar inmediatamente el tooltip
                    marker.on('mouseout', function(e) {
                        const tooltipElement = e.target.getTooltip().getElement();
                        if (tooltipElement) {
                            // Verificar si el cursor est√° sobre el tooltip
                            tooltipElement.addEventListener('mouseenter', () => {
                                e.target.openTooltip();
                            });
                            
                            tooltipElement.addEventListener('mouseleave', () => {
                                e.target.closeTooltip();
                            });
                        }
                    });
                    
                    // Guardar referencia del marker en la feature
                    feature.marker = marker;
                    
                    // A√±adir al grupo correspondiente
                    layerGroups[tipoClasificado].addLayer(marker);
                    allMarkers.push(marker);
                    allFeatures.push(feature);
                });

                // A√±adir todas las capas al mapa inicialmente
                Object.values(layerGroups).forEach(group => {
                    map.addLayer(group);
                });

                // Crear el panel de control
                createLayerControl();

                const totalPuntos = data.features.length;

                // Configurar el timeline
                if (minDate && maxDate) {
                    document.getElementById('timeline-start-date').textContent = formatDate(minDate);
                    document.getElementById('timeline-end-date').textContent = formatDate(maxDate);
                    document.getElementById('timeline-stats').textContent = `${totalPuntos} eventos en total`;
                    console.log('Timeline configurado:', {
                        minDate: formatDate(minDate),
                        maxDate: formatDate(maxDate),
                        totalEventos: totalPuntos
                    });
                } else {
                    // Si no hay fechas v√°lidas, mostrar advertencia pero mantener visible
                    document.getElementById('timeline-start-date').textContent = 'Sin fechas';
                    document.getElementById('timeline-end-date').textContent = 'Sin fechas';
                    document.getElementById('timeline-stats').textContent = 'No hay fechas v√°lidas en los datos';
                    document.querySelector('.timeline-slider').disabled = true;
                    document.getElementById('play-btn').disabled = true;
                    console.warn('No se encontraron fechas v√°lidas en los datos');
                }
                
                document.getElementById('status-message').innerHTML = `
                    <strong>‚úÖ Mapa cargado</strong> con ${totalPuntos} ubicaciones georreferenciadas.
                `;
                document.getElementById('status-message').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('status-message').style.display = 'none';
                }, 5000);
                
                // Ajustar la vista del mapa
                if (allMarkers.length > 0) {
                    const bounds = L.latLngBounds(allMarkers.map(m => m.getLatLng()));
                    map.fitBounds(bounds);
                }
            })
            .catch(error => {
                console.error("Error al cargar o procesar GeoJSON:", error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').innerHTML = `
                    ‚ùå ${error.message}<br>
                    <small>Aseg√∫rate de que el archivo <strong>ubicaciones_extraidas.geojson</strong> existe y es v√°lido.</small>
                `;
                document.getElementById('error-message').style.display = 'block';
            });
    </script>
